<div class="quarto-container">
  <div class="board-section">
    <div class="board">
      <div class="board-row" *ngFor="let row of getCurrentBoard(); let i = index">
        <div class="board-cell"
             *ngFor="let cell of row; let j = index"
             (click)="onCellClick(i, j)"
             [class.clickable]="isPieceSelected() && isMyTurn() && cell === '-'">
          <app-quarto-piece [piece]="cell"></app-quarto-piece>
        </div>
      </div>
    </div>
  </div>

  <div class="pieces-section">
    <div class="selected-piece-section">
      <h3>Piece to Place</h3>
      <div class="selected-piece-display" [class.empty]="!isPieceSelected()">
        <app-quarto-piece *ngIf="isPieceSelected()" [piece]="getSelectedPiece()"></app-quarto-piece>
        <span *ngIf="!isPieceSelected()" class="empty-message">No piece selected</span>
      </div>
    </div>

    <h3>Available Pieces</h3>
    <div class="pieces-grid">
      <div class="piece-slot"
           *ngFor="let piece of getAllPieceSlots()"
           (click)="onPieceSelect(piece)"
           [class.clickable]="piece !== '-' && !isPieceSelected() && isMyTurn()"
           [class.empty]="piece === '-'">
        <app-quarto-piece [piece]="piece" [clickable]="piece !== '-' && !isPieceSelected() && isMyTurn()"></app-quarto-piece>
      </div>
    </div>
  </div>
</div>
