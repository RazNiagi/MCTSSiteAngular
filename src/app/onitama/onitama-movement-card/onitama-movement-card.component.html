<div style="margin: 0"
     [ngClass]="getMovementCardSelectedClass()"
     class="background-div row"
     [ngStyle]="widthHeight">
  <div style="width: 50%; text-align: center; padding-bottom: 5px"
       [ngStyle]="getHeightDependingOnQuoteDisplay()"
  ><div style="width: 100%; height: 80%; align-items: center; text-align: center; display: flex; justify-content: center; padding-bottom: 5px">{{movementCard.name}}</div>
    <div class="stamp-color-div" style="height: 20%; padding: 5px; align-items: center; text-align: center; display: flex; justify-content: center;" [ngClass]="getStampColor()">
      Stamp
    </div>
  </div>
  <div style="width: 50%; align-items: center; text-align: center; display: flex; justify-content: center" [id]="getUniqueId()" [ngStyle]="getHeightDependingOnQuoteDisplay()">
    <app-onitama-movement-card-mini-grid
      [widthHeight]="getWidthHeightForMiniGrid()"
      [listOfMoves]="movementCard.movesAvailable"
      [movementBias]="movementCard.movementBias"></app-onitama-movement-card-mini-grid>
  </div>
  <div style="height: 30%; width: 100%; font-size: 10px" *ngIf="shouldDisplayQuote()">
    {{movementCard.quote}}
  </div>
</div>
