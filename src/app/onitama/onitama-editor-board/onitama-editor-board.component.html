<table [ngStyle]="widthHeight">
  <tbody *ngIf="isCurrentlyPlayersTurn()">
  <tr *ngFor="let row of reverseRange5">
    <td *ngFor="let col of reverseRange5" class="piece-td" [ngClass]="getTempleClass(row, col)">
      <app-onitama-piece [piece]="getCurrentBoard()[row][col]"
                         [row]="row"
                         [col]="col"
                         [widthHeight]="getPieceWidthHeight()"
                         (click)="onPieceClick(row, col)"></app-onitama-piece>
    </td>
  </tr>
  <br/>
  <tr>
    <td *ngFor="let piece of pieceSelections" [ngClass]="getSelectedPieceClass(piece)">
      <app-onitama-piece [piece]="piece"
                           [widthHeight]="getPieceWidthHeight()"
                           (click)="onPieceSelectClick(piece)"></app-onitama-piece>
    </td>
  </tr>
  </tbody>
  <tbody *ngIf="!isCurrentlyPlayersTurn()">
  <tr *ngFor="let row of range5">
    <td *ngFor="let col of range5" class="piece-td" [ngClass]="getTempleClass(row, col)">
      <app-onitama-piece [piece]="getCurrentBoard()[row][col]"
                         [row]="row"
                         [col]="col"
                         [widthHeight]="getPieceWidthHeight()"
                         (click)="onPieceClick(row, col)"></app-onitama-piece>
    </td>
  </tr>
  <br/>
  <tr>
    <td *ngFor="let piece of pieceSelections" [ngClass]="getSelectedPieceClass(piece)">
      <app-onitama-piece [piece]="piece"
                           [widthHeight]="getPieceWidthHeight()"
                           (click)="onPieceSelectClick(piece)"></app-onitama-piece>
    </td>
  </tr>
  </tbody>
</table>
