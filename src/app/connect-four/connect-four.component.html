<div class="container-fluid" id="connect-four-container">
  <div class="row" style="height: 10%">
    <div class="col-5"></div>
    <div class="col-2" style="justify-items: center; align-items: center; justify-content: center; display: flex">
      <mat-chip [disabled]="true">Bot Level: {{getBotLevel()}}</mat-chip>
    </div>
    <div class="col-3"></div>
    <div class="col-1" style="justify-items: center; align-items: center; justify-content: center; display: flex">
      <mat-spinner *ngIf="isLoading()" style="height: 50%; width: 50%;"></mat-spinner>
    </div>
    <div class="col-1" style="text-align: center; justify-content: center; align-items: center; height: 100%; display: flex"></div>
  </div>
  <div class="row" style="height: 80%">
    <div class="col-2" style="text-align: center; justify-content: center; align-items: center; height: 100%; display: flex"></div>
    <div class="col-8" id="connect-four-container-column"
         style="text-align: center; justify-content: center; align-items: center; height: 100%; display: flex"
         (window:resize)="onResize()">
      <app-connect-four-board style="text-align: center; justify-content: center; align-items: center; display: flex"
      [ngStyle]="connectFourBoardDimensions"></app-connect-four-board>
    </div>
    <div class="col-2" style="text-align: center; justify-content: center; align-items: center; height: 100%; display: flex"></div>
  </div>
  <div class="row" style="height: 10%">
    <div class="col-5"></div>
    <div class="col-2" style="text-align: center; justify-content: center; align-items: center; height: 100%; display: flex">
      <button mat-fab extended (click)="openNewGameDialog()">
        <mat-icon>add</mat-icon>
        New Game
      </button>
    </div>
    <div class="col-5"></div>
  </div>
</div>

<app-connect-four-new-game-dialog></app-connect-four-new-game-dialog>
